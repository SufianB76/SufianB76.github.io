<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="wrapper">
            <h1>Stopwatch</h1>
            <h2>Vanilla JavaScript Stopwatch</h2>
            <p><span id="seconds">00</span><b>:</b><span id="tens">00</span></p>
            <button class="glow" id="button-start">Start</button>
            <button class="glow" id="button-stop">Stop</button>
            <button class="glow" id="button-reset">Reset</button>
        </div>

        <script src="script.js"></script>   
    </body>
</html>
